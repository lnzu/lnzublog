<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>{{ title }}</title>
	<link rel="stylesheet" href="{{ url_for }}source/css/style.mini.css">
	<link rel="stylesheet" href="{{ url_for }}source/css/index.css">
	<!-- <link rel="stylesheet" href="source/css/header.css"> -->
	<script src="{{ url_for }}source/js/jquery.min.js" type="text/javascript"></script>
	<script src="{{ url_for }}source/js/main.js" type="text/javascript"></script>
</head>
<body>
	<header class="header">
		<p class="header_title">LnzuBlog</p>
		<div class="header_menu">
			<a class="header_home">首页</a>
			<a class="header_categery">分类</a>
			<a class="header_about">关于</a>
			<a class="header_search">搜索</a>
		</div>
	</header>
	
	<div class="list">
    {% for i in posts %}
		<div class="list-item">
			<a class="list-item-title" href="{{ i['link'] }}">{{ i['title'] }}</a>
			<div class='list-info-box'>
				<span class="list-item-info">分类:{{ i['categery'] }}</span>
				<span class="list-item-info">作者:{{ i['author'] }}</span>
				<span class="create_time list-item-info">{{ i['create_time'] }}</span>
				<span class="update_time list-item-info">{{ i['update_time'] }}</span>
			</div>
			<hr class="list-hr"/>
		</div>
    {% endfor %}
	</div>
</body>

</html>
